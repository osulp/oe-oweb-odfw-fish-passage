<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Map Fish Passage Barriers</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="http://js.arcgis.com/3.13/"></script>

    <script src="js/main.js"></script>
</head>
<body class="claro">
    <div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height: 100%;">
        <div data-dojo-type="dijit/layout/ContentPane" id="header" data-dojo-props="region:'top'">
            Fish Passage Barriers
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width: 300px; overflow: hidden;">
            <div id="templateDiv"></div>
            <div id="editorDiv"></div>            
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" id="map" data-dojo-props="region:'center'">
            <div id="search"></div>
            <div id="LocateButton"></div>
            <div id="HomeButton"></div>
            <div id="BasemapToggle"></div>            
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width:200px;">
            <div class="heading">LEGEND</div>
            <div id="legendDiv"></div>
        </div>
    </div>
</body>
</html>
